<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mapbox css -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/> 

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>My Online Clothing Store</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav-content-container">

            <div class="nav-logo">
                <h5>AdoreeEco</h5>
            </div>

            <div class="navlinks-container">
                <a href="#">Shop</a>
                <a href="#">Mission</a>
                <a href="#">Blog</a>
            </div>
        </div>
    </nav>

    <!-- header for the page -->
    <header id="clothing-store-header">
        <h1> AdoreeEco Clothing</h1>
    </header>

    <!-- filter buttons container -->
    <div id="filter-container">
        <h3>Filtering Options</h3>

        <div class="filter-button-container">

            <!-- clothing type filter -->
            <div class="filter">
                <label for="clothing-type">Clothing Type</label>
                <select name="clothing-type" id="clothing-type">

                    <!-- options -->
                    <option value="">All Types</option>
                    <option value="tops">Tops</option>
                    <option value="bottoms">Bottoms</option>
                    <option value="jackets">Jackets</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <!-- size filter -->
            <div class="filter">
                <label for="size">Size</label>
                <select name="size" id="size">

                    <!-- options -->
                    <option value="">All Sizes</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="ONE-SIZE">ONE SIZE</option>
                </select>
            </div>

            <!-- Color filter -->
            <div class="filter">
                <label for="color">Color</label>
                <select name="color" id="color">

                    <!-- options -->
                    <option value="">All Colors</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                    <option value="Green">Green</option>
                    <option value="Pink">Pink</option>
                    <option value="Mixed">Mixed</option>
                </select>
            </div>
        </div>

    </div>

    <!-- sorting buttons container -->
    <div id="sorting-container">
        <h3>Sorting Options</h3>

        <!-- sorting button container -->
        <div class="sorting-btn-container">

            <!-- sorting buttons -->
            <button class="sorting-btn" id="alphabetical-sort">Alphabetical</button>
            <button class="sorting-btn" id="price-low-to-high-sort">$ - $$$</button>
            <button class="sorting-btn" id="price-high-to-low-sort">$$$ - $</button>
        </div>

    </div>

    <h2 class="clothing-items-h2">Clothing Items</h2>

    <!-- clothing products container - dynamically populated by JS -->
    <div id="product-card-container">
        <!-- populated by js -->
    </div>

    <section id="map-section">
        <h2>Our Location</h2>

        <div id="map"></div>

        <!-- <div id="custom-marker-1"></div> -->
    </section>
    <!-- i still need the mapbox js key and css -->

    <!-- mapbox js -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- custom script -->
    <script src="./script.js"></script>
</body>
</html>
